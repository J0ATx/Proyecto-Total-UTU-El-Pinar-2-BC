<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Proyectos 2ºBC Informática</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div id="starts">
        <div id="start_text1">
            <h2>Proyectos Desarrollo Web</h2>
            <div id="start_text2">
                <br>
                <p>2ºBC</p>
                <div id="start_text3">
                    <br>
                    <p>UTU El Pinar, 2024</p>
                </div>
                <div id="start_text4">
                    <br>
                    <p>Hecho por: Joaquín Casadei</p>
                </div>
            </div>
        </div>
    </div>
    <div id="fadeOverlay"></div>
    <div id="blur">
        <div class="container">
            <div class="terminal_toolbar">
                <div class="butt">
                    <button class="btn btn-color"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <p class="user">UTUElPinar2024@admin: ~</p>
            </div>
            <div class="terminal_body">
                <div class="terminal_prompt">
                    <span class="terminal_user">UTUElPinar2024@admin:</span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling">$</span>
                    <span class="terminal_cursor"></span>
                </div>
                <div id="terminal_output">
                    <pre
                        id="output_text">------------------------------- <br />Bienvenido a los proyectos <br />de Desarrolo Web 2ºBC<br /><br />UTU El Pinar 2024<br />-------------------------------</pre>
                </div>
                <div class="terminal_input">
                    <input placeholder="Escribe un comando" id="input_text" type="text" />
                </div>
            </div>
        </div>
    </div>
    <script src="consoleMsg.js"></script>
    <script src="consoleAnim.js"></script>
</body>

</html>
